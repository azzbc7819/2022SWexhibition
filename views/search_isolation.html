<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <script type="text/javascript"
        src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=usxa85bak8"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <link href="search.css" type="text/css" rel="stylesheet">

    <title> 방구석 힐러 - 검색</title>
</head>

<body>
    <!--사이트 명, 홈버튼, 로그인 페이지-->
    <header>
        <div class="title_main">
            <div id="title_bg">
                <div class="title_bar">
                    <form>
                        <!--onClick 추가-->
                        <span><input id="logo" name="logo" type="button" value="사이트 로고"
                                onClick="location.href='mainPG.html'" /></span>
                        <span><input id="login" name="login" type="button" value="login" /></span>
                    </form>
                    <br><br>
                </div>
                <div id="title_txt01">재택치료를 위한</div>
                <div id="title_txt02">위치정보 검색+</div>
            </div>
        </div>
    </header>

    <br>

    <main>
        <section>
            <div class="ChoicebtnBlock">
                <!--11-08 서영 : button id 변경-->
                <button type="button" id="hospital" onclick="location.href='search_hospital.html'">병원</button>
                <button type="button" id="pharmacy" onclick="location.href='search_pharmacy.html'">약국</button>
                <button type="button" id="pcrCenter" onclick="location.href='search_pcrCenter.html'">선별진료소</button>
                <button type="button" id="isolation" onclick="location.href='search_isolation.html'">격리시설</button>
            </div>
        </section>

        <section>
            <!-- 네이버 지도 관련 자바 스크립트 파일 불러오기 -->
            <script src="map.js"></script>

            <div class="mapBlock">
                <div id="map" style="width : 100%; height:300px;"></div>
            </div>

            <!--검색 바 위치 변경 : 지도 위 -> 지도 밑으로 -->
            <div class="searchBlock">
                <form>
                    <input id="searchVal" name="search" type="text" placeholder="이름을 입력해주세요 ">

                    <!--이미지 소스 삽입  + 앵커 삽입-->
                    <a href="#map"><input id="btnSearch" name="btnSearch" type="image" src="searchICON.png"
                            alt="검색"></a>

                </form>
            </div>


            <div class="arrayBlcok">
                <select name="arrayhsp" id="arrayhsp">
                    <span>
                        <option value="distance">가까운 순</option>
                    </span>
                    <span>
                        <option value="related">관련도 순</option>
                    </span>
                </select>
                <form>
                    <!-- 버튼 아이디 삽입 2022 11 07 김유진 수정 -->
                    <span><input id="b1" name="location" type="button" value="현재 위치 "></span>
                </form>
            </div>

            <!---->
            <div class="resBlock">
                <form>
                    <ul id="reslist">
                        <li>
                            <div>
                                <img id="img" name="사진" alt="사진" src="">
                            </div>
                            <div class="inform">
                                <span id="name">OO시 코로나 생활치료센터
                                    <!--<%= model[i].병원명 %>-->
                                </span>
                                <span id="tel"> | 033-000-0000
                                    <!--<%= model[i].전화번호 %>-->
                                </span><br>
                                <span id="address"> OO도 OO시 OOO로 OOO번지 OO-O
                                    <!--<%= model[i].주소 %>-->
                                </span><br>
                                <br>
                                <span>
                                    "자세한 내용은 위의 연락처로 문의
                                    <br>혹는 해당 사이트로 접속해 주시길 바랍니다."
                                </span>
                            </div>
                        </li>
                    </ul>
                    <!--<span><input name="add" type="button" value="더보기"></span>-->
                </form>
            </div>
        </section>
    </main>


    <!--사이트 정보-->
    <footer>
        <div id="bottomContents">
            <span>이미지1</span>
            <span>이미지2</span>
            <span>이미지3</span>
            사이트 정보 입력 예정
        </div>
    </footer>

</body>

</html>
